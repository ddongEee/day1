spring.datasource.url=jdbc:tc:postgresql:13.3-alpine:///test-database
spring.datasource-read-only.url=jdbc:tc:postgresql:13.3-alpine:///test-database
spring.datasource.driver-class-name=org.testcontainers.jdbc.ContainerDatabaseDriver
spring.datasource-read-only.driver-class-name=org.testcontainers.jdbc.ContainerDatabaseDriver
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.defer-datasource-initialization=false
spring.flyway.enabled=true
spring.flyway.locations=filesystem:./build-src/system-persistence/db/sql/ddl-schema,filesystem:./build-src/system-persistence/db/sql/dml-dataset