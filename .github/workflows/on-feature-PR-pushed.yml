name: on-feature-pr-pushed
on:
  push:
    branches: ['feature']

jobs:
  unit-test:
    runs-on: [ 'Linux', 'X64', 'HRA-control', 'dockerd' ]
    steps:
      - name: Clone repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Set up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: 11
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew
      - name: Test with Gradle
        run: ./gradlew test