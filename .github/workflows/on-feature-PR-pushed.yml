name: on-feature-pr-pushed
on:
  push:
    branches: [ 'main', 'haksung/*']

jobs:
  unit-test:
    runs-on: [ 'Linux', 'X64', 'HRA-control', 'dockerd' ]
    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: 11
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew
      - name: Test with Gradle
        run: ./gradlew test